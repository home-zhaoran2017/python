[loggers]
    keys=root,hbaseThrift, fund, extreme

[handlers]
    keys=consoleHandler,hbaseHandler, fundHandler, extremeHandler

[formatters]
    keys=simpleFormatter

[formatter_simpleFormatter]
    format=---- [%(name)s] %(asctime)s %(levelname)s [%(module)s:%(funcName)s] "%(message)s"

[logger_root]
    level=DEBUG
    handlers=consoleHandler

[logger_hbaseThrift]
    level=DEBUG
    handlers=hbaseHandler
    qualname=hbaseThrift
    propagate=0

[logger_fund]
    level=DEBUG
    handlers=fundHandler
    qualname=fund
    propagate=0

[logger_extreme]
    level=DEBUG
    handlers=extremeHandler
    qualname=extreme
    propagate=0

[handler_consoleHandler]
    class=StreamHandler
    level=DEBUG
    formatter=simpleFormatter
    args=(sys.stdout,)

[handler_hbaseHandler]
    class=handlers.RotatingFileHandler
    level=DEBUG
    formatter=simpleFormatter
    args=('hbase.log', 'a', 5242880, 5)

[handler_fundHandler]
    class=handlers.RotatingFileHandler
    level=DEBUG
    formatter=simpleFormatter
    args=('fund.log', 'a', 5242880, 5)

[handler_extremeHandler]
    class=handlers.RotatingFileHandler
    level=DEBUG
    formatter=simpleFormatter
    args=('extreme.log', 'a', 5242880, 5)
